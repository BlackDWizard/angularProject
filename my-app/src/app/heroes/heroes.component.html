<h2>My Heroes</h2>
<ul class="list-group">
    <li class="list-group-item" *ngFor="let hero of heroes;" [class.active]="selectedHero===hero"
        (click)="onSelect(hero)">
        <span>{{hero.id}}</span> {{hero.name}}
    </li>
</ul>
<h1><div *ngIf="selectedHero">{{selectedHero.id}} {{selectedHero.name}}</div></h1>
